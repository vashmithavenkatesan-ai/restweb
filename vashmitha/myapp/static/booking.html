<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VASHMITHA RESTAURANT - Book Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: pink;
      color: #ced40e;
    }
    header {
      background-color: blue;
      color: rgb(245, 248, 250);
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    nav {
      background-color: skyblue;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px 0;
    }
    nav a {
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .booking-form {
      max-width: 600px;
      margin: 40px auto;
      background-color: rgb(58, 225, 12);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(5, 187, 136, 0.1);
    }
    .booking-form h2 {
      text-align: center;
      color: rgb(15, 181, 203);
      margin-bottom: 25px;
      font-size: 2em;
    }
    .booking-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .booking-form input, 
    .booking-form select, 
    .booking-form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #1207b4;
      font-size: 1em;
    }
    .booking-form button {
      background-color: rgb(171, 8, 8);
      color: rgb(224, 118, 118);
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
    }
    .booking-form button:hover {
      background-color: rgb(236, 31, 205);
    }
    footer {
      background-color: yellowgreen;
      color: black;
      text-align: center;
      padding: 12px 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    vashmitha RESTAURANT
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="booking.html">Book Table</a>
    </nav>
  </header>

  <section class="booking-form">
    <h2>Book a Table</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" min="1" placeholder="Number of Guests" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Designed By vashmitha-25015828</p>
  </footer>
</body>
</html>
